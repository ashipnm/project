
{% extends 'base.html' %}
{% load static %}
{% block header %}
<div class="container-fluid bg-primary py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                <h1 class="display-3 text-white animated slideInDown">Destination</h1>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block content %}

    <!-- Destination Start -->


    <!-- Destination Start -->
<div class="container-xxl py-5 destination">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Destination</h6>
            <h1 class="mb-5">Popular Destinations</h1>
        </div>
        <div class="row g-3">
            {% for destination in destinations %}
            <div class="col-lg-6 col-md-12 wow zoomIn" data-wow-delay="{{ forloop.counter|add:"0.1" }}s">
                <a class="position-relative d-block overflow-hidden" href="">
                    <img class="img-fluid" src="{{ destination.image.url }}" alt="">
                    <div class="bg-white text-danger fw-bold position-absolute top-0 start-0 m-3 py-1 px-2">{{ destination.discount_percentage }}% OFF</div>
                    <div class="bg-white text-primary fw-bold position-absolute bottom-0 end-0 m-3 py-1 px-2">{{ destination.country }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

        

    {% endblock %}
